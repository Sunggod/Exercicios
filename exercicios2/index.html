<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Celsius para Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Celsius para Fahrenheit</h1>
        <input type="number" id="celsius" placeholder="Temperatura em Celsius">
        <button onclick="converter()">Converter</button>
        <p id="resultado"></p>
    </div>

    <script>
        function converter() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultado').textContent = `${celsius}°C é igual a ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</body>
</html>
