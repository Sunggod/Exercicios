<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input, select, button {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <input type="number" id="peso" placeholder="Digite o peso do pacote (em kg)">
        <select id="modalidade">
            <option value="padrao">Padrão</option>
            <option value="expresso">Expresso</option>
            <option value="internacional">Internacional</option>
        </select>
        <button onclick="calcularFrete()">Calcular Frete</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularFrete() {
            const peso = parseFloat(document.getElementById('peso').value);
            const modalidade = document.getElementById('modalidade').value;
            const resultado = document.getElementById('resultado');
            
            if (isNaN(peso) || peso <= 0) {
                resultado.textContent = "Por favor, digite um peso válido.";
                return;
            }

            let valorFrete;
            switch (modalidade) {
                case 'padrao':
                    valorFrete = peso * 5;
                    break;
                case 'expresso':
                    valorFrete = peso * 10;
                    break;
                case 'internacional':
                    valorFrete = peso * 20;
                    break;
            }

            resultado.textContent = `O valor do frete é R$ ${valorFrete.toFixed(2)}`;
        }
    </script>
</body>
</html>
