<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Triângulos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificador de Triângulos</h1>
        <input type="number" id="lado1" placeholder="Lado 1">
        <input type="number" id="lado2" placeholder="Lado 2">
        <input type="number" id="lado3" placeholder="Lado 3">
        <button onclick="classificarTriangulo()">Classificar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function classificarTriangulo() {
            const lado1 = parseFloat(document.getElementById('lado1').value);
            const lado2 = parseFloat(document.getElementById('lado2').value);
            const lado3 = parseFloat(document.getElementById('lado3').value);
            const resultado = document.getElementById('resultado');
            
            if (isNaN(lado1) || isNaN(lado2) || isNaN(lado3) || lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
                resultado.textContent = "Por favor, digite valores válidos para todos os lados.";
                return;
            }

            let classificacao;
            let imagemSrc;

            if (lado1 === lado2 && lado2 === lado3) {
                classificacao = "Equilátero";
            } else if (lado1 === lado2 || lado2 === lado3 || lado1 === lado3) {
                classificacao = "Isósceles";
            } else {
                classificacao = "Escaleno";
            }

            resultado.textContent = `O triângulo é ${classificacao}.`;
        }
    </script>
</body>
</html>
