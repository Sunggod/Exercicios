<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Número Par ou Ímpar</h1>
        <input type="number" id="numero" placeholder="Digite um número inteiro">
        <button onclick="verificarParImpar()">Verificar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function verificarParImpar() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');
            
            if (isNaN(numero)) {
                resultado.textContent = "Por favor, digite um número válido.";
            } else if (numero % 2 === 0) {
                resultado.textContent = `${numero} é um número par.`;
            } else {
                resultado.textContent = `${numero} é um número ímpar.`;
            }
        }
    </script>
</body>
</html>
